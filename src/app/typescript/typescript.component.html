<section>
  <nav>
    <ul>
      @for(topic of typescriptTopics; track topic) {
        <li (click)="selectNavTopic(topic.subtopics)">{{topic.title}}</li>
      }
    </ul>
  </nav>
  <aside>
    <ul>
      @for(subtopic of subTopicArray; track subtopic) {
        <li (click)="selectContentTopic(subtopic.name)" >{{subtopic.name}}</li>
      }
    </ul>
  </aside>

    <main class="content-container">
      <article [innerHTML]="projectedContent"></article>
    </main>


</section>
