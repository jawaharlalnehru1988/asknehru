<div class="container mx-auto p-4 bg-gray-50 min-h-screen" *ngIf="!loading && roadmap">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-xl overflow-hidden">
        <!-- Header Image -->
        <div class="h-64 overflow-hidden relative" *ngIf="roadmap.imageUrl">
            <img [src]="'https://api.asknehru.com' + roadmap.imageUrl" alt="{{ roadmap.mainTopic }}"
                class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
                <h1 class="text-4xl text-white font-bold text-center px-4">{{ roadmap.mainTopic }}</h1>
            </div>
        </div>
        <div class="p-8" *ngIf="!roadmap.imageUrl">
            <h1 class="text-4xl text-gray-800 font-bold text-center mb-6">{{ roadmap.mainTopic }}</h1>
        </div>

        <!-- Content -->
        <div class="p-8">
            <p class="text-xl text-gray-600 mb-8 font-light italic border-l-4 border-blue-500 pl-4">
                {{ roadmap.intro }}
            </p>

            <div class="syllabus-content">
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Roadmap Syllabus</h2>

                <!-- Render syllabus with formatting -->
                <div class="prose lg:prose-xl max-w-none text-gray-700 leading-relaxed font-sans"
                    [innerHTML]="roadmap.syllabus | safeHtml">
                </div>
            </div>

            <div class="mt-10 flex justify-center">
                <a routerLink="/home" mat-raised-button color="primary" class="px-6 py-2">
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="loading" class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
</div>

<div *ngIf="error" class="text-center text-red-500 p-8 text-xl">
    {{ error }}
</div>
