<h2 mat-dialog-title>
  @if (mode === 'login') { Login } @else { Sign Up }
</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="auth-form flex flex-col space-y-4">
    @if (mode === 'signup') {
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Username</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput formControlName="username" placeholder="Enter your username" />
      </mat-form-field>
    </div>

    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Email</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="email" formControlName="email" placeholder="Enter your email" />
      </mat-form-field>
    </div>
    }

    @if (mode === 'login') {
    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Username or Email</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput formControlName="usernameOrEmail" placeholder="Enter username or email" />
      </mat-form-field>
    </div>
    }

    <div class="flex flex-col">
      <label class="text-sm font-medium text-gray-700 mb-1">Password</label>
      <mat-form-field appearance="outline" class="w-full">
        <input matInput type="password" formControlName="password" placeholder="Enter your password" />
      </mat-form-field>
    </div>

    @if (errorMessage) {
    <p class="error text-red-600 text-sm mt-2">{{ errorMessage }}</p>
    }
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="isLoading">
    @if (mode === 'login') { Login } @else { Sign Up }
  </button>
</mat-dialog-actions>
