<header>
  <nav>
    <ul>
      @for(obj of angularConcepts; track obj; let idx = $index){
        <li class="topic" [class.selected]="obj.topic === selectedTopic" (click)="selectTopic(obj.topic)">
          <div> {{idx + 1}}. {{obj.topic}} </div>
        </li>
      }
    </ul>
  </nav>
</header>
<article>
  <section>
    <div class="topic-content" [innerHTML]="projectedContent"></div>
  </section>
</article>
