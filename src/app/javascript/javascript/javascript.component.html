
<h1 class="text-light text-center">Welcome to build your Javascript skill stronger than ever</h1>

<div class="container">
  <div class="justify-content-around row row-cols-1 row-cols-md-3 g-4">
    <div class="col-md-4 " *ngFor="let blog of blogArticleData">
  <div [routerLink]="blog.routerLink">
    <mat-card class="example-card custom-mat-card" >
      <mat-card-header>
        <mat-card-title class="text-light p-4 pt-sm-4">{{blog.PName}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image class="mar-card-image" [src]="blog.PImage" alt="Photo of a Shiba Inu">
      <div>
      <mat-card-content >
        <p class="text-light text-justify p-3 p-sm-4">
          {{blog.intro.slice(0, 210)}}...
        </p>
    </mat-card-content>
      <button mat-raised-button color="primary">Visit the Page</button>
  </div>
    </mat-card>
  </div>
  </div>
  </div>
</div>
