<mat-toolbar>
  <span class="hide-on-small font-bold">AskNehru</span>
  <button mat-button routerLink=""><mat-icon>home</mat-icon></button>
  <mat-form-field appearance="outline" class="search-field" subscriptSizing="dynamic">
    <input type="text" placeholder="Search Topic" aria-label="Topic" matInput [formControl]="topicControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selectTopic($event.option.value)">
      <mat-option [value]="null">All</mat-option>
      @for (topic of filteredTopics | async; track topic) {
      <mat-option [value]="topic">{{topic}}</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
  <span class="example-spacer"></span>
  @if (isSuperAdmin) {
  <button class="hide-on-small" mat-button routerLinkActive="active-link" routerLink="/userlist">User's List</button>
  }
  @if (isUserLoggedIn) {
  <button [disabled]="!loggedInTrue" mat-button class="font-bold" (click)="openLoginDialog()">Login</button>
  }
  @if (isUserLoggedIn) {
  <button [disabled]="signInTrue" mat-button class="font-bold" (click)="openSignupDialog()">Sign Up</button>
  }
  @if (!isUserLoggedIn) {
  <button (click)="loggedOut()" mat-button routerLinkActive="active-link" routerLink="" class="font-bold">Log
    Out</button>
  }
</mat-toolbar>

<mat-menu #menu="matMenu">
  @for (project of ProjectList; track project) {
  <button mat-menu-item [routerLink]="project.routerName">{{project.title}}</button>
  }
</mat-menu>
