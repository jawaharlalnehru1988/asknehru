

<p>
  <mat-toolbar color="primary">
    <span class="hide-on-small">AskNehru</span>
    <button mat-button routerLink=""><mat-icon>home</mat-icon></button>
    <span class="example-spacer"></span>
    <button class="hide-on-small" mat-button [matMenuTriggerFor]="menu" >Projects</button>
    @if (isSuperAdmin) {
      <button class="hide-on-small" mat-button routerLinkActive="active-link" routerLink="/userlist">User's List</button>
    }
    @if (isUserLoggedIn) {
      <button [disabled]="!loggedInTrue" mat-button routerLinkActive="active-link" routerLink="login">Login</button>
    }
    @if (isUserLoggedIn) {
      <button [disabled]="signInTrue" mat-button routerLinkActive="active-link" routerLink="register">Sign Up</button>
    }
    @if (!isUserLoggedIn) {
      <button (click)="loggedOut()" mat-button routerLinkActive="active-link" routerLink="">Log Out</button>
    }
  </mat-toolbar>
</p>
<mat-menu #menu="matMenu">
  @for (project of ProjectList; track project) {
    <button mat-menu-item [routerLink]="project.routerName" >{{project.title}}</button>
  }
</mat-menu>
