<div class="banner-container">
  <div class="w-full">
    <div class="flex flex-wrap">
      <div class="stars-container w-full lg:w-1/2">
        <img class="banner-photo" src="../../assets/image/nehruphoto.png" alt="Your photo">
      </div>
      <div class="intro w-full lg:w-1/2">
        <div class="flex flex-col items-center">
          <p class="intro1">Hi there! My name is </p>
          <p class="intro2">Jawaharlal Nehru Elumalai</p>
          <p class="intro1">Unlock the Potential of Web Development with Me!</p>
          <div class="social-media-links">
            @for (media of socialMedia; track media) {
              <button mat-button color="warn">
                <a [href]="media.mediaLink" [attr.target]="'_blank'" [matTooltip]="media.mediaLink" class="no-underline">
                  <img [src]="'https://drive.google.com/uc?export=view&id=' + media.imageLink" class="w-6" alt="">
                  <span class="medianame">{{media.mediaName}}</span>
                </a>
              </button>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="relative overflow-hidden border-4 border-blue-500 rounded-lg bg-gradient-to-r from-purple-400 to-blue-400 p-4 shadow-md">
  <div class="animate-scroll whitespace-nowrap text-white text-lg font-bold tracking-wider">
    Learn latest technologies from this webpage
  </div>
</div>



<div class="mt-12 grid gap-4 grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
  @for (blog of blogArticleData; track blog) {
    <mat-card class="mb-6 cursor-pointer transform transition duration-300 ease-in-out hover:scale-105 hover:shadow-lg" [routerLink]="blog.routerLink">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>{{blog.PName}}</mat-card-title>
          <mat-card-subtitle>click on the card to visit</mat-card-subtitle>
          <img mat-card-sm-image [alt]="''" [src]="blog.PImage" class="rounded-full w-20 h-20 object-cover object-right">
        </mat-card-title-group>
      </mat-card-header>
      <mat-card-content>
        {{blog.intro}}
      </mat-card-content>
    </mat-card>
  }
</div>
