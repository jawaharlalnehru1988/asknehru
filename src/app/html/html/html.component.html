<!-- Cards with media area -->
<div *ngFor="let datas of htmlDatas">

    <mat-card class="example-card">
        <mat-card-header>
      <mat-card-title-group>
        <mat-card-title id="titleTopic">{{datas.title}}</mat-card-title>
        <mat-card-subtitle>Html Topics</mat-card-subtitle>
        
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <ul class="horizontal-list" id="teen">
        <li *ngFor="let item of datas.subtopics; let i = index" (click)="openDetail(item)"> {{item}}</li>
      </ul>
    </mat-card-content>
</mat-card>
</div> 
<div id="myTag" class="container">
<app-html-details [topicValue]="topicValue"></app-html-details>
</div>
<button class="mt-5" color="warn" mat-raised-button (click)="goback()">return to topic</button>
