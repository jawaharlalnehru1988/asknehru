<div class="headerClass">
    <h1 mat-dialog-title>Add You content here</h1>
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
</div>
<div mat-dialog-content class="mat-dialog-content">
    <form [formGroup]="htmlContent">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Title</mat-label>
                <input type="text" matInput placeholder="Title" formControlName="title">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Title ID</mat-label>
                <input type="text" matInput placeholder="Title Id" formControlName="id">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Text Area</mat-label>
                    <textarea type="text" matInput placeholder="Description" formControlName="description" > </textarea>
            </mat-form-field>
        </p>
    </form>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button color="primary" (click)="submitValue()">Submit</button>
    <!-- <button mat-raised-button color="primary" (click)="updateDate()">Submit</button> -->
</div>
</div>
