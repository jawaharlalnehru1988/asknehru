<div class="card-grid">

  @for (info of courseDetails; track info) {
    <div class="container mt-5 parentCard">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{info.title}}</mat-card-title>
          <mat-card-subtitle>asknehru.com</mat-card-subtitle>
        </mat-card-header>
        <div class="image-container" [routerLink]="info.routerName">
            <img mat-card-image class="image" [src]="['https://drive.google.com/uc?export=view&id='+info.imageLink]" alt="Photo of a Shiba Inu">
        </div>
        <mat-card-content>
          
            {{info.details.slice(0, 150)}}... <a [routerLink]="info.routerName">More Info</a>
          
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent">LIKE <mat-icon color="accent">recommend</mat-icon> </button>
          <button mat-button color="primary">SHARE <mat-icon color="primary">share</mat-icon></button>
        </mat-card-actions>
      </mat-card>
    </div>
}
    </div>
