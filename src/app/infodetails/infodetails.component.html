<div *ngIf="details" class="details-container">
    <div class="topic-category" *ngIf="details.mainTopic">{{ details.mainTopic }}</div>
    <h2 class="main-title">{{ details.subTopic || details.mainTopic }}</h2>

    <div *ngIf="details.article" class="content-section">
        <h3 class="section-title article-title">Article</h3>
        <div *ngIf="details.articleAudio" class="audio-container">
            <audio controls [src]="getAudioUrl(details.articleAudio)"></audio>
        </div>
        <!-- Using markdown component to render Markdown content -->
        <markdown [data]="details.article" class="content-body"></markdown>
    </div>

    <!-- Conversation Audio Section -->
    <div *ngIf="details.conversationAudio" class="content-section">
        <h3 class="section-title audio-title">Conversation Audio</h3>
        <div class="audio-container">
            <audio controls [src]="getAudioUrl(details.conversationAudio)"></audio>
        </div>
    </div>

    <div *ngIf="details.positiveConversation" class="content-section">
        <h3 class="section-title positive-title">Positive Conversation</h3>
        <markdown [data]="details.positiveConversation" class="content-body"></markdown>
    </div>

    <div *ngIf="details.negativeConversation" class="content-section">
        <h3 class="section-title negative-title">Negative Conversation</h3>
        <markdown [data]="details.negativeConversation" class="content-body"></markdown>
    </div>
</div>
<div *ngIf="!details" class="loading-container">
    <div class="spinner"></div>
    <p>Loading details...</p>
</div>
