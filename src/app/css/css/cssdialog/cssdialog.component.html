<div  *ngIf="!displayOnly">
<div class="headerClass">
    <h1 mat-dialog-title>Add You content here</h1>
    <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
</div>
<div mat-dialog-content  class="mat-dialog-content">
<form [formGroup]="cssContent">
    <p>

        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput type="text" placeholder="Title" formControlName="title">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Title Id</mat-label>
            <input matInput type="text" placeholder="Title Id" formControlName="id">
        </mat-form-field>
    </p>
 <p>

     <mat-form-field appearance="outline">
         <mat-label>Textarea</mat-label>
         <textarea matInput type="text" placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
    </p>
</form>
<div mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
    <button mat-raised-button color="primary" (click)="submitValues()">Submit</button>
</div>
</div>
</div>
<div *ngIf="displayOnly" class="mat-dialog-container">
    <button style="float: right;"  mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
    <p class="content" [innerHTML]="incomedata.description"></p>
</div>
