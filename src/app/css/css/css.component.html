<form class="example-form" align="end">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Search Css Topics</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
  
<div *ngFor="let datas of cssDatas">
    <mat-card class="example-card">
        <mat-card-header>
      <mat-card-title-group>
        <mat-card-title id="titleTopic">{{datas.title}}</mat-card-title>
        <mat-card-subtitle>Html Topics</mat-card-subtitle>
        
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <ul class="horizontal-list" id="teen">
        <li *ngFor="let item of datas.subtopics; let i = index" (click)="openDetail(item)"> {{item}}</li>
      </ul>
    </mat-card-content>
</mat-card>
</div>
